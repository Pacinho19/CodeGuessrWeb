<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Code Guessr Game</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.js"></script>

    <link th:rel="stylesheet" th:href="@{/assets/jquery-treetable/jquery.treetable.css}"/>
    <link th:rel="stylesheet" th:href="@{/assets/jquery-treetable/jquery.treetable.theme.default.css}"/>

    <script type="text/javascript" th:src="@{/js/game.js}"></script>
    <script type="text/javascript" th:src="@{/js/core.js}"></script>

    <style>
        .center {
          margin-left: auto;
          margin-right: auto;
        }





    </style>
</head>
<body>
<div th:replace="fragments/topnav :: navbar"/>

<div class="row" style="margin-top:1%">
    <div class="col-md-6">
        <div class="row" style="text-align:center">
            <table id="treeTable" class="table center" style="width:90%">
            </table>
        </div>
    </div>
    <div class="col-md-4" style="text-align:center">

        <div th:if="${error!=null}" style="text-align:center; margin-top:1%"
             class="alert alert-danger alert-dismissible">
            <h4 class="error" th:text="${error}">Error message</h4>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>

        <input type="hidden" id="gameId" th:value="${game.id}">


        <div class="center" style="margin-top:1%;text-align:center;" id="codeToFindDiv">
            <h3 class="center">Code to find</h3>
            <hr>
            <div class="row" th:each="line : ${game.code.lines}" style="width:100%">
                <span th:text="${line.text}"
                      th:style="${line.toFind ? 'color:green' : 'color:black'} + ';width:100%;text-align:left'"></span>
            </div>
        </div>

        <hr>
        <div id="answerInputs">
            <div class="row">
                <div class="col-md-4">
                    <input required id="codeLineNumberInput" type="number" min="1" style="width:100%;height:100%"
                           class="center" placeholder="Line Number">
                </div>
                <div class="col-md-8">
                    <button type="button" id="submitButton" class="btn btn-primary center" style="width:100%"
                            onclick="guess();">Guess
                    </button>
                </div>
            </div>
            <div class="row" style="margin-top:1%">
                <div class="col-md-12">
                    <input readonly style="width:100%;height:100%" placeholder="Selected path" id="selectedFile">
                </div>
            </div>
        </div>

        <hr>
        <div id="codeContent" style="margin-top:1%"></div>

<!--        <button type="button" data-toggle="modal" data-target="#roundOverModal" data-backdrop="static"-->
<!--                data-keyboard="false"> modal test-->
<!--        </button>-->

    </div>
    <div class="col-md-2">
        <div class="alert alert-success" id="move-player-alert" style="display:none">
            <button type="button" class="close" data-dismiss="alert">x</button>
            <strong id="playerMoveText"> </strong>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="roundOverModal"
     tabindex="-1"
     aria-labelledby="exampleModalLabel"
     aria-hidden="true">

    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <div style="width:100%;text-align:center">
                    <h2> Round over! </h2>
                </div>
            </div>

            <div class="modal-body">

                <div class="row">
                    <h5 style="margin-left:1%"><label for="correctPath">Correct Path: </label></h5>
                    <h5 style="margin-left:1%;color:green" id="correctPath">Example/Correct/Path</h5>
                </div>
                <div class="row">
                    <h5 style="margin-left:1%"><label for="correctLine">Correct Line: </label></h5>
                    <h5 style="margin-left:1%;color:green" id="correctLine">100</h5>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header" style="text-align:center">
                                <h6 class="center" style="margin-top:auto;margin-bottom:auto" id="namePlayer1">Player 1
                                    name</h6>
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <h5 style="margin-left:1%;color:blue" id="pathPlayer1">Example/Correct/Path</h5>
                                </div>
                                <div class="row">
                                    <h5 style="margin-left:1%;color:blue" id="lineNumberPlayer1">20</h5>
                                </div>
                                <div class="row">
                                    <progress value="0" style="width:100%" min="0" max="5000"
                                              id="scorePlayer1"></progress>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header" style="text-align:center">
                                <h6 class="center" style="margin-top:auto;margin-bottom:auto" id="namePlayer2">Player 2
                                    name</h6>
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <h5 style="margin-left:1%;color:blue" id="pathPlayer2">Example/Correct/Path</h5>
                                </div>
                                <div class="row">
                                    <h5 style="margin-left:1%;color:blue" id="lineNumberPlayer2">20</h5>
                                </div>
                                <div class="row">
                                    <progress value="0" style="width:100%" min="0" max="5000"
                                              id="scorePlayer2"></progress>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/assets/jquery-treetable/jquery.treetable.js}"></script>
</body>
</html>
